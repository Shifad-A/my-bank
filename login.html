<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>
     <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <!-- bootstrap javascript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</head>
<body>
    <section class="min-vh-100 bg-primary">
        <div class="row d-flex justify-content-center align-items-center text-center p-5">
            <div class="col"></div>
            <div class="col bg-light rounded-4 p-5">
                 <img class="mb-3" src="https://cdn.pixabay.com/photo/2015/10/14/18/43/bank-988164_640.png" width="50px" alt="">
                <h2 class="text-primary fw-bolder">my bank</h2>
                <p>access your account securly</p>
                <input id="acno" placeholder="Account Number" class="form-control mb-3" type="text">
                <input id="password" placeholder="Password" class="form-control mb-3" type="text">
                <div class="d-flex justify-content-between">
                    <p><input class="me-3" type="checkbox" name="" id="">Remember Me</p>
                    <a href="">forgot Password</a>
                </div>
                <button onclick="login()" id="register-btn" class="btn btn-primary w-100 mb-3">Login</button>
                <p>Don't have an account?<a href="./register.html">Register</a></p>
                
            </div>
            <div class="col"></div>
        </div>
    </section>


    <script>
        function login(){
            let acno=document.getElementById("acno").value
            let password=document.getElementById("password").value

            let users=JSON.parse(localStorage.getItem("users"))
            console.log(users);

            let valid =users.find(u => u.acno==acno && u.password===password)
            if (valid){
                alert("login successful")
                window.location.href="./transaction.html"
            }else{
                alert("invalid account number or password")
                
            }
            
            

        }
        
    </script>
</body>
</html>
